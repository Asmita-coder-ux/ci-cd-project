<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        
        <div class="weather-info">
            <h2 id="cityName" aria-label="City Name">City Name</h2>
            <img id="weatherIcon" alt="Weather Icon">
            <h3 id="temperature" aria-label="Temperature">--Â°C</h3>
            <p id="description" aria-label="Weather Description">Weather description</p>
            <p id="humidity" aria-label="Humidity">Humidity: --%</p>
            <p id="wind" aria-label="Wind Speed">Wind Speed: -- m/s</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
